version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: focus-db
    environment:
      POSTGRES_USER: focus
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      POSTGRES_DB: focus
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./internal/db/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U focus"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: focus-api
    environment:
      DATABASE_URL: postgres://focus:${DB_PASSWORD:-secret}@postgres:5432/focus?sslmode=disable
      BOT_TOKEN: ${BOT_TOKEN}
      GEMINI_KEY: ${GEMINI_KEY}
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pgdata:
